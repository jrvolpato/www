<!doctype html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
		<title>Ciclo Minerthal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
		<script type="text/javascript" src="cordova.js"></script>
		<style type="text/css" media="screen">
		body, html {margin:0;padding:0;}
		.wrapper {width:100%;display:block;}
		.col50 {width:50%;float:left;display:block;}
		.first {background-color:#e9cb96;position:fixed !important;position:absolute;top:0;right:0;bottom:0;left:0;text-align:center;}
		.last {background-color:#5da8a5;position:fixed !important;position:absolute;top:0;right:0;bottom:0;left:50%;text-align:center;}
		.clear:before,.clear:after{content:"";display:table}
		.clear:after{clear:both}
		.clear{zoom:1}
		img,p {width:80%;top:0;bottom:0;left:0;right:0;margin:auto;position:absolute;}
		.logo {width:20%;}
		
		@media all and (max-width: 480px) and (orientation:portrait) {
			.wrapper {height:100%;}	
			.col50 {height:50%;width:100%;}	
			.first {top:0;right:0;bottom:0;left:0;}	
			.last {top:50%;right:0;bottom:0;left:0;}
			.logo {width:30%;}
		}
		</style>		
	</head>
	<body>		
		<div class="wrapper">
			<div class="col50 first">
			<a href="cria.html"><img src="cria.png"></a>
		</div>
			<div class="col50 last">
			<a href="recria.html"><img src="recria.png"></a>	
		</div>		
			<div class="clear"></div>	
		</div>	
		<img src="minerthal.png" class="logo"/>
	</body>
</html>
